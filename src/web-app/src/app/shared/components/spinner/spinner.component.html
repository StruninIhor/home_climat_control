<svg viewBox="0, 0, 100, 100">
    <circle
      id="progress-circle"
      class="progress-circle"
      stroke-width="6"
      [style.strokeDasharray]="circumference"
      [style.strokeDashoffset]="strokeDashoffset"
      fill="transparent"
      stroke="#07ede5"
      r="47"
      cx="50"
      cy="50"
    />
    <text x="50" y="50" class="text" text-anchor="middle">{{ value | number : '.1-2' }}%</text>
  </svg>
