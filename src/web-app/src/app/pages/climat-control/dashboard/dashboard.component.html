<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Result</h2>

    
  </mat-card-content>
</mat-card>



<mat-card>
    <mat-grid-list cols="3" rowHeight="100px">
      <mat-grid-tile
      [colspan]="1"
      [rowspan]="1"
      [style.background]="tileColor"
      >
        Temperature: {{temperature}} &deg;C
      </mat-grid-tile>
      <mat-grid-tile
      [colspan]="1"
      [rowspan]="1"
      [style.background]="tileColor"
      >
        Pressure: {{pressure}} hPa
      </mat-grid-tile>
      <mat-grid-tile
      [colspan]="1"
      [rowspan]="1"
      [style.background]="tileColor"
      >
    
        Humidity:
        <div style="position: relative; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center;">
          <mat-progress-spinner
          style="width: 100px;height: 100px;position: absolute;top: 0;left: 0;"
          color="primary"
          mode="determinate"
          [value]="humidity">
      </mat-progress-spinner>
      <h2>{{humidity}} %</h2>
        </div>
      
      </mat-grid-tile>
    </mat-grid-list>
</mat-card>


<mat-card>
    <mat-expansion-panel>
        <!-- <section *ngIf="!this.data">
    
        </section> -->
        <mat-expansion-panel-header>
            <mat-panel-title>
              Temperature
            </mat-panel-title>
            <mat-panel-description>Temperature sensor data</mat-panel-description>
          </mat-expansion-panel-header>
          <mat-progress-bar
          *ngIf="!this.data" 
          mode="query"
          color="primary"
          ></mat-progress-bar>
          <app-sensor-data-chart
            [datasets]="temperatures"
            [labels]="dateLabels"
            [colors]="lineChartColors"
            [showLegend]="true"
            *ngIf="this.data"
            >
    </app-sensor-data-chart>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <!-- <section *ngIf="!this.data">
    
        </section> -->
        <mat-expansion-panel-header>
            <mat-panel-title>
              Humidity
            </mat-panel-title>
            <mat-panel-description>Humidity sensor data</mat-panel-description>
          </mat-expansion-panel-header>
          <mat-progress-bar
          *ngIf="!this.data" 
          mode="query"
          color="primary"
          ></mat-progress-bar>
          <app-sensor-data-chart
            [datasets]="humidities"
            [labels]="dateLabels"
            [colors]="lineChartColors"
            [showLegend]="true"
            *ngIf="this.data"
            >
    </app-sensor-data-chart>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <!-- <section *ngIf="!this.data">
    
        </section> -->
        <mat-expansion-panel-header>
            <mat-panel-title>
              Pressure
            </mat-panel-title>
            <mat-panel-description>Pressure sensor data</mat-panel-description>
          </mat-expansion-panel-header>
          <mat-progress-bar
          *ngIf="!this.data" 
          mode="query"
          color="primary"
          ></mat-progress-bar>
          <app-sensor-data-chart
            [datasets]="pressures"
            [labels]="dateLabels"
            [colors]="lineChartColors"
            [showLegend]="true"
            *ngIf="this.data"
            >
    </app-sensor-data-chart>
    </mat-expansion-panel>
</mat-card>
