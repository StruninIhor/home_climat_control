<form (ngSubmit)="queryData()" [(ngModel)]="query">
    <mat-form-field>
      <mat-label>Count of elements</mat-label>
      <input matInput step="1" type="number" placeholder="Count" id="count" name="count" [(ngModel)]="query.count" required app-min="10">
    </mat-form-field>
    <button mat-button>Query sensor data</button>
  </form>
